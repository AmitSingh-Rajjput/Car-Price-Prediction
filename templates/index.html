<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        html {
            height: auto;
        }
    body {
        margin:0;
        padding:0;
        font-family: sans-serif;
        background-image: url('https://www.acuant.com/wp-content/uploads/2016/01/holiday-car-rental.jpg');

    }
    label,h5,h6{
        color: red;
    }
    </style>

    <script>
    function validateForm() {
      var Year =document.getElementById("Year").value;
      if (Year<0)
      {
          alert("Year of purchase can't be negative");
          return false;
      }
      var Present_Price =document.getElementById("Present_Price").value;
      if (Present_Price<0)
      {
          alert("Present Price can't be negative");
          return false;
      }
      var Kms_Driven =document.getElementById("Kms_Driven").value;
      if (Kms_Driven<0)
      {
          alert("Kilometers Driven can't be negative");
          return false;
      }
      var Owner =document.getElementById("Owner").value;
      if (Owner == 0 | Owner ==1 | Owner == 3)
      {

      }
      else{
        alert("Owner value is invalid");
        return false;
      }


    }
    </script>

    <title>Car Price Prediction</title>
  </head>
  <body>
    <br/>
    <h1  style="color: black; text-align: center;"><b>CAR PRICE PREDICTION</b></h1>
    <div class="container" style="min-width: 50%; max-width: max-content;">
        <form action="{{ url_for('predict')}}" method="post" class="login-box" onsubmit="return validateForm()">

            <br/>
            <h6><b>Year of purchase</b></h6>
            <input type="number" class="form-control" id="Year" name="Year" required="required">
            <br/>
            <h6><b>Please Enter Showroom Price? (In Lakhs)</b></h6>
            <input type="number" class="form-control" id="Present_Price" placeholder="For example, Put 5 for 5L" name="Present_Price" required="required">
            <br/>
            <h6><b>How Many Kilometers Car Drived?</b></h6>
            <input type="number" class="form-control" id="Kms_Driven" name="Kms_Driven" required="required">
            <br/>
            <h6><b>How many owners previously the car had?</b></h6>
            <input type="number" class="form-control" id="Owner" name="Owner" placeholder="0 or 1 or 3" required="required">
            <br/>
            <h6><b>Fuel type?</b></h6>
            <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" name="Fuel_Type_Petrol">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h6><b>Are you A Dealer or Individual?</b></h6>
            <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" name="Seller_Type_Individual">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h6><b>Transmission Type</b></h6>
            <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" name="Transmission_Mannual">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <div style="text-align: center;" class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary"  type="submit">Predict Selling Price</button>
            </div>

            <div class="p-2 w-full text-center">
                <h1 class="sm:text-3xl text-2xl font-large title-font mb-4 text-white-900", style="color: blanchedalmond;"><b>{{ prediction_text }}</b></h1>
            </div>
            </form>
    </div>
  </body>
</html>
